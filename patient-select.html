{% extends "base.html" %}
{% block title %}Patient Selection{% endblock %}
{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="tech-lines"></div>
        <h1 class="login-title">Patient Access</h1>
        <p class="login-subtitle">Welcome, {{ session['clinician_name'] }}. Select a patient to monitor.</p>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/patient-select" class="login-form">
            <div class="input-group">
                <input type="text" 
                       name="patient_id" 
                       class="login-input" 
                       placeholder="â—¦ Enter Patient ID" 
                       required 
                       autocomplete="off">
            </div>
            
            <button type="submit" class="login-button">
                <span>Access Patient Data</span>
            </button>
        </form>
        
        <div class="secondary-actions">
            <a href="/clinician-logout" class="logout-link">Switch Clinician</a>
        </div>
    </div>
</div>
{% endblock %}
